<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Javascript</title>
  </head>
  <body>
    <h1>Disappearing Game</h1>
    <div id="redCircle" class="circle"></div>
    <div id="blueCircle" class="circle"></div>
    <div id="yellowCircle" class="circle"></div>
    <div class="clearBoth"></div>

    <input type="text" id="text-input">
    <button id="test-button">Change Below Text</button>
    <p id="test-text">This is some text</p>
    <p>What is the spell Longbottoms parents were cursed with?</p>
    <input type="text" id="spell">
    <button id="magicButton">Abra Kadabra</button>
    <p>How many fingers am I holding up?</p>
    <input type="text" id="guess">
    <button id="guessButton">Submit Guess</button>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
